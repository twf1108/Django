{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-header bg-white border-0 pt-5 pb-0 text-center">
                    <div class="mb-3">
                        <span class="bg-success bg-opacity-10 text-success p-3 rounded-circle">
                            <i class="fas fa-sign-in-alt fa-2x"></i>
                        </span>
                    </div>
                    <h3 class="fw-bold text-dark">Welcome Back</h3>
                    <p class="text-muted small">Please login to your account</p>
                </div>
                
                <div class="card-body p-4 pt-3">
                    <form method="POST">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger py-2 small">
                                Username or password is incorrect.
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">Email Address</label>
                            <input type="email" name="username" class="form-control" required placeholder="name@example.com">
                        </div>

                        <div class="mb-4">
                            <label class="form-label small fw-bold text-muted">Password</label>
                            <input type="password" name="password" class="form-control" required placeholder="Enter your password">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light border-0 py-3 text-center">
                    <p class="mb-0 text-muted small">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none fw-bold">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
