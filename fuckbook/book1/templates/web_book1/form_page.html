{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-header bg-white border-0 pt-5 pb-0 text-center">
                    <div class="mb-3">
                        <span class="bg-primary bg-opacity-10 text-primary p-3 rounded-circle">
                            <i class="fas fa-user-plus fa-2x"></i>
                        </span>
                    </div>
                    <h3 class="fw-bold text-dark">Create Account</h3>
                    <p class="text-muted small">Join our community today</p>
                </div>
                
                <div class="card-body p-5 pt-4">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">
                                Sign Up Now
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light border-0 py-3 text-center">
                    <p class="mb-0 text-muted small">Already have an account? <a href="#" class="text-decoration-none fw-bold">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
